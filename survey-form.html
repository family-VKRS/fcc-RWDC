<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="survey-form.css" />
  </head>
  <body>
    <div id="container">
      <div id="form-heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>

      <div id="form-content">
        <form id="survey-form" action="#">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            required
            placeholder=" Enter your name"
          />

          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            required
            placeholder=" Enter your Email"
          />

          <label id="number-label" for="number">Age (optional)</label>
          <input
            id="number"
            type="number"
            required
            placeholder=" Age"
            min="18"
            max="65"
          />

          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role">
            <option value="#">Select Current Role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="no-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

          <div id="radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input
              id="definitely"
              type="radio"
              name="recommend"
              value="definitely"
            />
            <label for="definitely">Definitely</label>
            <br />
            <input id="may-be" type="radio" name="recommend" value="may-be" />
            <label for="may-be">Maybe</label>
            <br />
            <input
              id="not-sure"
              type="radio"
              name="recommend"
              value="not-sure"
            />
            <label for="not-sure">Not sure</label>
          </div>

          <div id="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input
              id="f-e-p"
              type="checkbox"
              name="improvement"
              value="f-e-p"
            />
            <label for="f-e-p">Front-end Projects</label>
            <br />
            <input
              id="b-e-p"
              type="checkbox"
              name="improvement"
              value="b-e-p"
            />
            <label for="b-e-p">Back-end Projects</label>
            <br />
            <input
              id="challenges"
              type="checkbox"
              name="improvement"
              value="challenges"
            />
            <label for="challenges">Challenges</label>
            <br />
            <input
              id="forum"
              type="checkbox"
              name="improvement"
              value="forum"
            />
            <label for="forum">Forum</label>
          </div>

          <div id="textarea">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."></textarea>
          </div>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
